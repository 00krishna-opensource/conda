package:
  name: conda_meta_changing_package
  version: 1.0.0

source:
  path: ./src

build:
  number: 0
  noarch: True
  script:
    - cp -r bin ${PREFIX}            #[not win]
    - cp -r bin %LIBRARY_PREFIX%     #[win]
    - cp -r conda-meta ${PREFIX}            #[not win]
    - cp -r conda-meta %LIBRARY_PREFIX%     #[win]

about:
  summary: Make conda-package with conda-meta in it
